<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <script src="../JS/register.js" defer></script>
   <link rel="stylesheet" href="../CSS/register.css">       
</head>
<body>
    <div class="content">
        <h1>REGISTER TO GAMESTORY!!!<br>REGISTER PAGE:</h1>
        <div class="name">
            <label for="a">Your Name:</label>
            <input id="a" maxlength="15" placeholder="Required" required>
        </div>
        <div class="password">
            <label for="b">Password:</label>
            <input id="b" type="password" maxlength="8" placeholder="Required" required>
        </div>
        <div class="password2">
            <label for="c">Confirm Password:</label>
            <input id="c" type="password" maxlength="8" placeholder="Required" required>
        </div>
        <div><a href="enterance.html">Already have an account? Login here!</a></div>
        <button type="submit">Submit</button>
    </div>
</body>
</html>
